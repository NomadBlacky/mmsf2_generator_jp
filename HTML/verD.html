<!DOCTYPE html>
<html>
<head>
    <title>Card Selection</title>
    <script>
    var card_data = {
        "1": "Card 1",
        "2": "Card 2",
        "3": "Card 3",
        "033E": "セイレイノイカリ★3",
    "033F": "シラハドリ★3",
    "0342": "ギガマイン★3"
        // 続きは必要に応じて...
    }

    document.addEventListener('DOMContentLoaded', function() {
        var select = document.getElementById('card-selection');
        for (var key in card_data) {
            if (card_data.hasOwnProperty(key)) {
                var option = document.createElement('option');
                option.value = key;
                option.text = card_data[key];
                select.appendChild(option);
            }
        }
    });
    </script>
</head>
<body>
    <select id="card-selection">
        <!-- JavaScriptによりここにオプションが追加されます -->
    </select>
</body>
</html>
